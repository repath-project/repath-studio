name: Native applications

on:
  push:
    tags:
      - '*'

  workflow_dispatch:

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v5
        with:
          persist-credentials: false
          fetch-depth: 0
          fetch-tags: true

      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Prepare java
        uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Cache clojure dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            ~/.gitlibs
            ~/.deps.clj
            .cpcache
          key: ${{ runner.os }}-cljdeps-${{ hashFiles('deps.edn') }}
          restore-keys: ${{ runner.os }}-cljdeps-

      - name: Install clojure tools
        uses: DeLaGuardo/setup-clojure@13.4
        with:
          cli: 1.12.3.1577

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: '~/.npm'
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-

      - name: Electron Builder Action
        uses: samuelmeuli/action-electron-builder@v1.6.0
        with:
          github_token: ${{ secrets.github_token }}
          mac_certs: ${{ secrets.MAC_CERTS }}
          mac_certs_password: ${{ secrets.MAC_CERTS_PASSWORD }}
          release: ${{ startsWith(github.ref, 'refs/tags/v') }}
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}

      - name: Build android app
        if: ${{ startsWith(github.ref, 'refs/tags/v') && runner.os == 'Linux' }}
        env:
            KEYSTOREALIAS_PASS: ${{ secrets.ANDROID_KEYSTOREALIAS_PASS }}
            KEYSTORE_PASS: ${{ secrets.ANDROID_KEYSTORE_PASS }}
            KEYSTOREALIAS: ${{ secrets.ANDROID_KEYSTOREALIAS }}
            KEYSTORE: ${{ secrets.ANDROID_KEYSTORE }}
        run: |
            echo "$KEYSTORE" | base64 --decode > android/official.jks
            npx cap sync
            npx cap build android --keystorepath official.jks \
                                  --keystorepass "$KEYSTORE_PASS" \
                                  --keystorealias $KEYSTOREALIAS \
                                  --keystorealiaspass "$KEYSTOREALIAS_PASS" \
                                  --androidreleasetype APK
            mv android/app/build/outputs/apk/release/app-release-signed.apk repath-studio-android.apk

      - name: Upload android apk to release
        if: ${{ startsWith(github.ref, 'refs/tags/v') && runner.os == 'Linux' }}
        uses: actions/upload-artifact@v5
        with:
          name: repath-studio-android.apk
          path: builds
