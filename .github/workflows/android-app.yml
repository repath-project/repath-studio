name: Android application

on:
  push:
    tags:
      - '*'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-release-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v5
        with:
          persist-credentials: false
          fetch-depth: 0
          fetch-tags: true

      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Prepare java
        uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Install packages
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

      - name: Build
        run: npm run build
        env:
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}

      - name: Build app
        env:
            KEYSTOREALIAS_PASS: ${{ secrets.KEYSTOREALIAS_PASS }}
            KEYSTORE_PASS: ${{ secrets.KEYSTORE_PASS }}
            KEYSTOREALIAS: ${{ secrets.KEYSTOREALIAS }}
            KEYSTORE: ${{ secrets.KEYSTORE }}
        run: |
            echo "$KEYSTORE" | base64 --decode > android/official.jks
            npx cap sync
            npx cap build android --keystorepath official.jks \
                                  --keystorepass "$KEYSTORE_PASS" \
                                  --keystorealias $KEYSTOREALIAS \
                                  --keystorealiaspass "$KEYSTOREALIAS_PASS" \
                                  --androidreleasetype APK

      - name: Release with Notes
        uses: softprops/action-gh-release@v2.4.1
        with:
          tag_name: ${{ github.ref_name }}
          token: ${{ secrets.GITHUB_TOKEN }}
          files: android/app/build/outputs/apk/release/app-release-signed.apk
